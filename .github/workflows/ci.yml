name: Teraflop CI

on: push
#   schedule:
#   - cron: '0 0 * * SUN'

jobs:
  test:
    name: Tests

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install D compiler
      uses: dlang-community/setup-dlang@v1
      with:
        compiler: ldc-latest
    - name: Cache DUB Artifacts (Posix)
      if: runner.os == 'Linux' || runner.os == 'macOS'
      uses: actions/cache@v2
      with:
        path: ~/.dub
        key: ${{ runner.os }}-dub-${{ hashFiles('**/dub.json') }}
        restore-keys: |
          ${{ runner.os }}-dub-
    - name: Install *nix Dependencies
      if: runner.os == 'Linux'
      run: sudo apt-get install --quiet -y libglfw3 libglfw3-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev
    - name: Cache GLFW
      id: cache-glfw
      if: runner.os == 'Linux'
      uses: actions/cache@v2
      with:
        path: lib/glfw-3.3.2
        key: ${{ runner.os }}-glfw
    - name: Build GLFW
      if: runner.os == 'Linux' && steps.cache-glfw.outputs.cache-hit != 'true'
      run: make glfw
    - name: Lint
      run: dub lint
    - name: Test
      run: dub test --parallel --coverage
    - name: Upload Coverage to Codecov
      if: success()
      run: bash <(curl -s https://codecov.io/bash)
